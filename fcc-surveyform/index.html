<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <div id="formdiv">
            <form id="survey-form" action="submit">
                <label for="name">Name:</label><br>
                <input required type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input required type="email" id="email" name="email"><br>
                <label for="age">Age:</label><br>
                <input required type="number" id="age" name="age"><br>

                <label for="cars">Which option best describes your current role?</label><br>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select><br>
                <p>Would you recommend freeCodeCamp to a friend?</p><br>
                <input type="radio" id="age1" name="age" value="30">
                <label for="age1">Definitely</label><br>
                <input type="radio" id="age2" name="age" value="60">
                <label for="age2">Maybe</label><br>
                <input type="radio" id="age3" name="age" value="100">
                <label for="age3">Not sure</label><br><br>

                <label for="cars">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select><br>

                <p>What would you like to see improved? (Check all that apply)</p>

                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br><br>

                <label for="comments">Any comments or suggestions?</label><br>
                <textarea type="" name="comments" id="comments" rows="4" cols="50">

                </textarea><br>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>

</html>
